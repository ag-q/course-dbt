
version: 2

models:
  - name: dim_users
    description: Contains all the dimensions/features about users (with hashed PII)
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: user_guid
        tests:
          - unique
          - not_null
  - name: dim_orders
    description: Contains all order facts
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

